<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label class="com-icone" for="nome">Nome:</label>
                    <input id="nome" name="nome" placeholder="Seu nome aqui" autofocus pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres">
                    <label  class="com-icone" for="email">Email:</label>
                    <input id="email" name="e-mail" placeholder="Seu @email.com" type="email" required>
                </fieldset>
                <fieldset>
                    <legend>Assunto</legend>
                    <select name="assunto">
                        <option value="servico">Serviço</option>
                        <option value="blog">Blog</option>
                        <option value="outro">Outro</option>
                    </select>
                </fieldset>

                <label for "msg">Mesagem:</label>
                <textarea id="msg" name="msg" cols="30" rows="6" required></textarea>

                <button type="submit">Enviar
                    <strong>para mim</strong>
                </button>

            </form>
        </div>
    </main>
